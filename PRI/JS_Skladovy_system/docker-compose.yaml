
services:
  backend:
    build:
      context: ./Backend
      dockerfile: ../.Dockerfile/Backend/Dockerfile
    container_name: backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "8081:8081"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: ../.Dockerfile/Frontend/Dockerfile
    container_name: frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    restart: unless-stopped
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: skladovy_system
      MYSQL_USER: sklad_user
      MYSQL_PASSWORD: sklad_pass
    command:
      --partial-revokes=ON
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
  
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 64M
    ports:
      - "8083:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:




